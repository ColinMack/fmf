<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<title>Sign Up</title>
	</head>
	<body id="page-top" class="index">
		<nav id="navigation" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            	<div class="navbar-header page-scroll">
                	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                	</button>
                	<a class="navbar-brand" href="login.html">[LOGO]</a>
            	</div>
            <!-- Collect the nav links, forms, and other content for toggling -->
           		 <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                	<ul class="nav navbar-nav navbar-right">
                   		<li class="hidden">
                        	<a href="#page-top"></a>
                    	</li>
                    	<li class="page-scroll">
                        	<a data-toggle="modal" data-target="#loginModal" class="active">Login/Create Account</a>
                    	</li>
                   		<li class="page-scroll">
                        	<a href="login.html">About</a>
                    	</li>
                    	<li class="page-scroll">
                        	<a href="login.html">FAQ</a>
                    	</li>
                	</ul>
            	</div>
            <!-- /.navbar-collapse -->
        	</div>
        <!-- /.container-fluid -->
    	</nav>
    	<section id="form">
    		<div class="container newuserform">
    			<div class="row">
    				<div class="col-md-12">
    					<h1 id="newuserhead">Let's Get Started...</h1>
    				</div>
    			</div>
                <form>
                    <div class="row form-group" id="newuserform">
                        <div class="col-md-11 col-md-offset-1">
                            <div class="row">
                                <div class="col-md-10">
                                    <h3 class="subheading">Basic Info</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-5">
                                    <input class="form-control" name="firstname" type="text" placeholder="First Name"/>
                                </div>
                                 <div class="col-md-5">
                                    <input class="form-control" name="lastname" type="text" placeholder="Last Name"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <input class="form-control" name="email" type="email" placeholder="Email address"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <input class="form-control" name="username" type="text" placeholder="Username"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <input class="form-control" name="password1" type="password" placeholder="Password"/>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-10">
                                    <input class="form-control" name="password1" type="password" placeholder="Confirm Password"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group" id="identity">
                        <div class="row">
                            <div class="col-md-offset-1 col-md-11">
                                <h3 class="subheading">Identity Verification</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class=" col-md-offset-1 col-md-11">
                                <div class="row">
                                    <div class="col-md-2">
                                        <input class="form-control" name="month" type="number" placeholder="MM"/>
                                    </div>
                                    <div class="col-md-2">
                                        <input class="form-control" name="day" type="number" placeholder="DD"/>
                                    </div>
                                    <div class="col-md-6">
                                        <input class="form-control" name="year" type="number" placeholder="YYYY"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input class="form-control" name="year" type="number" placeholder="SSN (XXX-XX-XXX)"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row form-group" id="address">
                        <div class="row">
                            <div class="col-md-11 col-md-offset-1 ">
                                <h3 class="subheading">Address Verification</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-11 col-md-offset-1 ">
                                <div class="row">
                                    <div class="col-md-10">
                                        <input class="form-control" name="address" type="text" placeholder="Residential Address"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input class="form-control" name="address2" type="text" placeholder="Residential Address (line2)"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input class="form-control" name="address" type="text" placeholder="City"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input class="form-control" name="address" type="text" placeholder="State"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input class="form-control" name="address" type="text" placeholder="Zipcode"/>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input class="form-control" name="address" type="phonenumber" placeholder="Phone Number"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="row">
                    <div class="col-md-offset-9 col-md-1">
                        <a href="index.html" class="btn btn-info" role="button">Let's Go!</a>
                    </div>
                </div>
            </div>
        </section>
	</body>
</html>
